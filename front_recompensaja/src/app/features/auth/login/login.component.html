<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo e Título -->
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-primary-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18.5c-4.28-1.04-7-5.44-7-10.5V8.3l7-3.11 7 3.11V10c0 5.06-2.72 9.46-7 10.5z"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        Bem-vindo de volta
      </h2>
      <p class="text-gray-600">
        Entre com sua conta para continuar
      </p>
    </div>

    <!-- Formulário -->
    <div class="bg-white rounded-xl shadow-md p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Mensagem de erro geral -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage }}
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
            [class]="'w-full px-4 py-2 border rounded-lg transition-colors focus:outline-none focus:ring-2 ' +
                     (loginForm.get('email')?.touched && loginForm.get('email')?.errors ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500')"
          />
          <p *ngIf="getFieldError('email')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('email') }}
          </p>
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            [class]="'w-full px-4 py-2 border rounded-lg transition-colors focus:outline-none focus:ring-2 ' +
                     (loginForm.get('password')?.touched && loginForm.get('password')?.errors ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500')"
          />
          <p *ngIf="getFieldError('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </p>
        </div>

        <!-- Link Esqueci a senha -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Lembrar de mim
            </label>
          </div>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">
            Esqueci minha senha
          </a>
        </div>

        <!-- Botão Submit -->
        <app-button
          type="submit"
          [style]="'primary'"
          [fullWidth]="true"
          [loading]="isLoading"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </app-button>

        <!-- Link para registro -->
        <div class="text-center text-sm">
          <span class="text-gray-600">Não tem uma conta? </span>
          <a routerLink="/auth/register" class="text-primary-600 hover:text-primary-700 font-semibold">
            Cadastre-se
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
