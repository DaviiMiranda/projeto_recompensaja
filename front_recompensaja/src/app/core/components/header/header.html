<header class="sticky top-0 z-50 bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center space-x-2">
          <svg class="w-8 h-8 text-primary-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18.5c-4.28-1.04-7-5.44-7-10.5V8.3l7-3.11 7 3.11V10c0 5.06-2.72 9.46-7 10.5z"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
          <span class="text-xl font-display font-bold text-gray-900">RecompensaJÃ¡</span>
        </a>
      </div>

      <!-- Search Bar (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-lg mx-8">
        <form (ngSubmit)="onSearch()" class="w-full">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              name="search"
              placeholder="Buscar projetos..."
              class="w-full px-4 py-2 pl-10 pr-4 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
            <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
        </form>
      </div>

      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a routerLink="/explore" routerLinkActive="text-primary-600" class="hidden md:block text-sm font-medium text-gray-700 hover:text-primary-600 transition-colors">
          Explorar
        </a>

        <!-- Authenticated User -->
        <ng-container *ngIf="isAuthenticated && currentUser">
          <a routerLink="/dashboard" routerLinkActive="text-primary-600" class="hidden md:block text-sm font-medium text-gray-700 hover:text-primary-600 transition-colors">
            Meus Projetos
          </a>
          
          <a routerLink="/create-project" class="hidden md:flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-semibold rounded-lg hover:bg-primary-700 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Criar Projeto
          </a>

          <!-- Profile Dropdown -->
          <div class="relative">
            <button
              (click)="toggleProfileMenu()"
              class="flex items-center space-x-2 focus:outline-none"
            >
              <img
                [src]="currentUser.avatar"
                [alt]="currentUser.name"
                class="w-9 h-9 rounded-full border-2 border-gray-200"
              />
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="showProfileMenu"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 border border-gray-200"
            >
              <div class="px-4 py-2 border-b border-gray-100">
                <p class="text-sm font-semibold text-gray-900">{{ currentUser.name }}</p>
                <p class="text-xs text-gray-500 truncate">{{ currentUser.email }}</p>
              </div>
              <a routerLink="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                Meu Painel
              </a>
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                Editar Perfil
              </a>
              <button
                (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-50"
              >
                Sair
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Guest User -->
        <ng-container *ngIf="!isAuthenticated">
          <a routerLink="/auth/login" class="text-sm font-medium text-gray-700 hover:text-primary-600 transition-colors">
            Login
          </a>
          <a routerLink="/auth/register" class="px-4 py-2 bg-primary-600 text-white text-sm font-semibold rounded-lg hover:bg-primary-700 transition-colors">
            Cadastre-se
          </a>
        </ng-container>
      </nav>
    </div>
  </div>
</header>
