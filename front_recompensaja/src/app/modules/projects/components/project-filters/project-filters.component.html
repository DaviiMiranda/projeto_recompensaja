<div class="filters-container">
  <!-- Header -->
  <div class="filters-header">
    <h3 class="filters-title">Filtros</h3>
    <app-button
      buttonStyle="outline"
      size="sm"
      (clicked)="clearFilters()"
    >
      Limpar
    </app-button>
  </div>

  <!-- Busca -->
  <div class="filter-section">
    <label class="filter-label">Buscar</label>
    <input
      type="text"
      class="filter-search"
      placeholder="Digite palavras-chave..."
      [value]="busca()"
      (input)="onSearchChange($event)"
    />
  </div>

  <!-- Ordenação -->
  <div class="filter-section">
    <label class="filter-label">Ordenar por</label>
    <select
      class="filter-select"
      [value]="ordenacao()"
      (change)="onSortChange($event)"
    >
      <option *ngFor="let option of sortOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <!-- Categorias -->
  <div class="filter-section">
    <label class="filter-label">Categorias</label>
    <div class="filter-options">
      <button
        *ngFor="let categoria of availableCategories"
        class="filter-chip"
        [class.filter-chip-selected]="isCategorySelected(categoria)"
        (click)="toggleCategory(categoria)"
      >
        {{ categoria }}
      </button>
    </div>
  </div>

  <!-- Status -->
  <div class="filter-section">
    <label class="filter-label">Status</label>
    <div class="filter-options-vertical">
      <label
        *ngFor="let statusOption of availableStatus"
        class="filter-checkbox-label"
      >
        <input
          type="checkbox"
          class="filter-checkbox"
          [checked]="isStatusSelected(statusOption.value)"
          (change)="toggleStatus(statusOption.value)"
        />
        <span>{{ statusOption.label }}</span>
      </label>
    </div>
  </div>

  <!-- Contador de Filtros Ativos -->
  <div *ngIf="(categorias().length + status().length) > 0" class="filter-active-count">
    {{ categorias().length + status().length }} filtro(s) ativo(s)
  </div>
</div>
