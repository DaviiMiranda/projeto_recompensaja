<div class="border-2 border-gray-200 rounded-xl p-6 hover:border-primary-500 hover:shadow-lg transition-all">
  <!-- Valor -->
  <div class="mb-4">
    <p class="text-3xl font-bold text-gray-900">{{ formatCurrency(reward.amount) }}</p>
  </div>

  <!-- Título -->
  <h3 class="text-xl font-bold text-gray-900 mb-3">{{ reward.title }}</h3>

  <!-- Descrição -->
  <p class="text-gray-700 mb-4">{{ reward.description }}</p>

  <!-- Detalhes -->
  <div class="space-y-2 mb-4 text-sm text-gray-600">
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span>Entrega prevista: {{ formatDate(reward.estimatedDelivery) }}</span>
    </div>

    <div class="flex items-center">
      <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      <span>{{ reward.backerCount }} apoiadores</span>
    </div>

    <div *ngIf="reward.isLimited" class="flex items-center">
      <svg class="w-4 h-4 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-orange-600 font-medium">
        Limitado: {{ reward.remainingQuantity }}/{{ reward.limitQuantity }} disponíveis
      </span>
    </div>
  </div>

  <!-- Botão Apoiar -->
  <app-button
    [style]="'primary'"
    [fullWidth]="true"
    (click)="handleSupport()"
  >
    Apoiar este nível
  </app-button>
</div>
