<div class="w-full">
  @if (label) {
    <label class="block text-sm font-medium text-gray-700 mb-2">
      {{ label }}
    </label>
  }
  
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class]="'w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 transition ' + 
             (hasError ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : 'border-gray-300 focus:ring-primary-500 focus:border-primary-500')"
  />
  
  @if (hasError) {
    <p class="mt-1 text-sm text-red-600">
      {{ errorMessage }}
    </p>
  }
</div>
