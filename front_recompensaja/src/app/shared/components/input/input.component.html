<div class="w-full">
  <label *ngIf="label" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-600">*</span>
  </label>
  
  <input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class]="'w-full px-4 py-2 border rounded-lg transition-colors focus:outline-none focus:ring-2 ' +
             (error ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-primary-500 focus:border-transparent') +
             (disabled ? ' bg-gray-100 cursor-not-allowed' : '')"
  />
  
  <p *ngIf="error" class="mt-1 text-sm text-red-600">
    {{ error }}
  </p>
</div>
