<a [routerLink]="['/project', project.id]" class="block bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow overflow-hidden group">
  <!-- Imagem -->
  <div class="relative h-48 overflow-hidden bg-gray-200">
    <img 
      [src]="project.image" 
      [alt]="project.title"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
    />
    <div class="absolute top-3 right-3">
      <span class="px-3 py-1 bg-primary-600 text-white text-xs font-semibold rounded-full">
        {{ project.category }}
      </span>
    </div>
  </div>

  <!-- Conteúdo -->
  <div class="p-5">
    <!-- Título -->
    <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2 group-hover:text-primary-600 transition-colors">
      {{ project.title }}
    </h3>

    <!-- Criador -->
    <p class="text-sm text-gray-600 mb-3">
      por <span class="font-medium">{{ project.creator }}</span>
    </p>

    <!-- Descrição -->
    <p class="text-sm text-gray-700 mb-4 line-clamp-2">
      {{ project.description }}
    </p>

    <!-- Progress Bar -->
    <div class="mb-3">
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div 
          class="bg-primary-600 h-2 rounded-full transition-all"
          [style.width.%]="progressPercentage"
        ></div>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-2 text-sm">
      <div>
        <p class="font-bold text-gray-900">{{ formatCurrency(project.raisedAmount) }}</p>
        <p class="text-xs text-gray-600">arrecadado</p>
      </div>
      <div>
        <p class="font-bold text-gray-900">{{ progressPercentage.toFixed(0) }}%</p>
        <p class="text-xs text-gray-600">da meta</p>
      </div>
      <div>
        <p class="font-bold text-gray-900">{{ daysRemaining }}</p>
        <p class="text-xs text-gray-600">dias restantes</p>
      </div>
    </div>
  </div>
</a>
