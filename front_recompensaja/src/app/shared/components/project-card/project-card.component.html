<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
  <a [routerLink]="['/projeto', project.id]">
    <!-- Image -->
    <div class="relative h-48 overflow-hidden">
      <img 
        [src]="project.image" 
        [alt]="project.title"
        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
      />
      <div class="absolute top-3 right-3 bg-white px-3 py-1 rounded-full text-xs font-semibold text-gray-700">
        {{ daysRemaining }} dias
      </div>
    </div>

    <!-- Content -->
    <div class="p-5">
      <!-- Title -->
      <h3 class="text-xl font-display font-semibold text-gray-900 mb-2 line-clamp-2 group-hover:text-primary-600 transition">
        {{ project.title }}
      </h3>

      <!-- Creator -->
      <p class="text-sm text-gray-600 mb-4">
        por <span class="font-medium">{{ project.creator }}</span>
      </p>

      <!-- Progress Bar -->
      <div class="mb-3">
        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
          <div 
            class="bg-primary-600 h-2 rounded-full transition-all duration-500"
            [style.width.%]="progressPercentage"
          ></div>
        </div>
      </div>

      <!-- Stats -->
      <div class="flex justify-between items-center mb-3">
        <div>
          <p class="text-2xl font-bold text-gray-900">{{ formattedRaisedAmount }}</p>
          <p class="text-sm text-gray-600">arrecadado de {{ formattedGoalAmount }}</p>
        </div>
        <div class="text-right">
          <p class="text-lg font-bold text-primary-600">{{ progressPercentage.toFixed(0) }}%</p>
          <p class="text-sm text-gray-600">do objetivo</p>
        </div>
      </div>

      <!-- Published Date -->
      <div class="pt-3 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          Publicado em {{ formattedPublishedDate }}
        </p>
      </div>
    </div>
  </a>
</div>
