<div class="container mx-auto px-4 py-12">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Crie sua Conta</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <app-input
            [label]="'Nome Completo'"
            [type]="'text'"
            [control]="nome"
            [placeholder]="'Digite seu nome completo'">
          </app-input>
          <app-input
            [label]="'Email'"
            [type]="'email'"
            [control]="email"
            [placeholder]="'seu.email@exemplo.com'">
          </app-input>
          <app-input
            [label]="'Senha'"
            [type]="'password'"
            [control]="senha"
            [placeholder]="'Mínimo de 8 caracteres'">
          </app-input>
          <app-input
            [label]="'Confirmar Senha'"
            [type]="'password'"
            [control]="confirmarSenha"
            [placeholder]="'Repita a senha'">
          </app-input>

          <app-button [loading]="isLoading" [disabled]="registerForm.invalid || isLoading">Cadastrar</app-button>

          <div class="text-center mt-4">
            <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800 font-medium">
              Já tem uma conta? Faça login
            </a>
          </div>
        </form>
      </div>
    </div>
