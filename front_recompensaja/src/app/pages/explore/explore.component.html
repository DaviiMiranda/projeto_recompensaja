<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Explorar Projetos</h1>
      <p class="text-gray-600">Descubra ideias incríveis e ajude a torná-las realidade</p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Sidebar de Filtros -->
      <aside class="lg:w-64 flex-shrink-0">
        <div class="bg-white rounded-xl shadow-md p-6 sticky top-24">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold text-gray-900">Filtros</h3>
            <button 
              *ngIf="selectedCategory || searchTerm"
              (click)="clearFilters()"
              class="text-sm text-primary-600 hover:text-primary-700 font-medium"
            >
              Limpar
            </button>
          </div>

          <!-- Categorias -->
          <div class="mb-6">
            <h4 class="text-sm font-semibold text-gray-700 mb-3">Categorias</h4>
            <div class="space-y-2">
              <button
                *ngFor="let category of categories"
                (click)="onCategoryChange(category)"
                [class]="'w-full text-left px-4 py-2 rounded-lg transition-colors ' +
                         (selectedCategory === category 
                           ? 'bg-primary-100 text-primary-700 font-semibold' 
                           : 'hover:bg-gray-100 text-gray-700')"
              >
                {{ category }}
              </button>
            </div>
          </div>

          <!-- Info -->
          <div class="pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
              <span class="font-semibold text-gray-900">{{ projects.length }}</span> 
              {{ projects.length === 1 ? 'projeto encontrado' : 'projetos encontrados' }}
            </p>
          </div>
        </div>
      </aside>

      <!-- Grid de Projetos -->
      <main class="flex-1">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let i of [1,2,3,4,5,6]" class="bg-gray-200 rounded-xl h-96 animate-pulse"></div>
        </div>

        <!-- Projects Grid -->
        <div *ngIf="!isLoading && projects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && projects.length === 0" class="text-center py-16">
          <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">Nenhum projeto encontrado</h3>
          <p class="text-gray-600 mb-4">Tente ajustar os filtros ou fazer uma nova busca</p>
          <button
            (click)="clearFilters()"
            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors"
          >
            Limpar filtros
          </button>
        </div>
      </main>
    </div>
  </div>
</div>
