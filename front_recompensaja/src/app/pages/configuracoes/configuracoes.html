<div class="container mx-auto px-4 py-12">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">Configurações</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Menu Lateral -->
    <aside class="md:col-span-1">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Navegação</h2>
        <ul class="space-y-2">
          <li><a href="#" class="flex items-center text-gray-700 hover:text-indigo-600">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
            Preferências
          </a></li>
          <li><a href="#" class="flex items-center text-gray-700 hover:text-indigo-600">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            Projetos Curtidos
          </a></li>
          <li><a href="#" class="flex items-center text-gray-700 hover:text-indigo-600">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            Carteira
          </a></li>
        </ul>
      </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="md:col-span-2">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Preferências</h2>

        <!-- Modo Escuro -->
        <div class="flex items-center justify-between py-4 border-b">
          <div>
            <h3 class="text-lg font-semibold text-gray-700">Modo Escuro</h3>
            <p class="text-sm text-gray-500">Ative para uma experiência com cores escuras.</p>
          </div>
          <label class="switch">
            <input type="checkbox" [checked]="isDarkMode()" (change)="toggleDarkMode()">
            <span class="slider round"></span>
          </label>
        </div>

        <!-- Outras Sugestões -->
        <div class="py-4 border-b">
          <h3 class="text-lg font-semibold text-gray-700">Notificações por Email</h3>
          <p class="text-sm text-gray-500 mb-2">Receba atualizações sobre projetos que você apoia.</p>
          <select class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
            <option>Imediatamente</option>
            <option>Diariamente</option>
            <option>Semanalmente</option>
            <option>Nunca</option>
          </select>
        </div>

        <div class="py-4">
          <h3 class="text-lg font-semibold text-gray-700">Idioma</h3>
          <p class="text-sm text-gray-500 mb-2">Selecione o idioma da plataforma.</p>
          <select class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
            <option>Português (Brasil)</option>
            <option>English</option>
          </select>
        </div>

      </div>
    </main>
  </div>
</div>
