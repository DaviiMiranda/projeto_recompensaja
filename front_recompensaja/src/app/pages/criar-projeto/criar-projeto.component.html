<div class="container mx-auto px-4 py-12">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">Criar Novo Projeto</h1>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-lg p-8">
    <!-- Título -->
    <div class="mb-4">
      <label for="titulo" class="block text-sm font-semibold text-gray-700 mb-2">Título do Projeto</label>
      <input id="titulo" type="text" formControlName="titulo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
    </div>

    <!-- Descrição Curta -->
    <div class="mb-4">
      <label for="descricaoCurta" class="block text-sm font-semibold text-gray-700 mb-2">Descrição Curta</label>
      <textarea id="descricaoCurta" formControlName="descricaoCurta" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600"></textarea>
    </div>

    <!-- Descrição Completa -->
    <div class="mb-4">
      <label for="descricaoCompleta" class="block text-sm font-semibold text-gray-700 mb-2">Descrição Completa</label>
      <textarea id="descricaoCompleta" formControlName="descricaoCompleta" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600"></textarea>
    </div>

    <!-- Imagem URL -->
    <div class="mb-4">
      <label for="imagemUrl" class="block text-sm font-semibold text-gray-700 mb-2">URL da Imagem Principal</label>
      <input id="imagemUrl" type="text" formControlName="imagemUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <!-- Meta Financeira -->
      <div>
        <label for="metaValor" class="block text-sm font-semibold text-gray-700 mb-2">Meta Financeira (R$)</label>
        <input id="metaValor" type="number" formControlName="metaValor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
      </div>

      <!-- Data Limite -->
      <div>
        <label for="dataLimite" class="block text-sm font-semibold text-gray-700 mb-2">Data Limite</label>
        <input id="dataLimite" type="date" formControlName="dataLimite" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
      </div>

      <!-- Categoria -->
      <div>
        <label for="categoria" class="block text-sm font-semibold text-gray-700 mb-2">Categoria</label>
        <select id="categoria" formControlName="categoria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
        </select>
      </div>
    </div>

    <!-- Botão de Envio -->
    <div class="mt-8">
      <button type="submit" [disabled]="projectForm.invalid" class="w-full px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium disabled:bg-gray-400">
        Criar Projeto
      </button>
    </div>
  </form>
</div>
